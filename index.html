    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script src="main.dart.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
      import {
        getMessaging,
        onMessage,
        getToken,
      } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-messaging.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDhZJ-6_gSC0rY0ldNQYbjzxPgwl3qeses",
        authDomain: "flutter-web-a1352.firebaseapp.com",
        projectId: "flutter-web-a1352",
        storageBucket: "flutter-web-a1352.appspot.com",
        messagingSenderId: "1051942780331",
        appId: "1:1051942780331:web:e871c416babdea5450a6ee",
        measurementId: "G-J1H4CGPMVL",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const messaging = getMessaging(app);
      getToken(messaging).then((currentToken) => {
        console.log(currentToken);
      });
      function InitializeFireBaseMessaging() {
        Notification.requestPermission()
          .then(function () {
            console.log("Notification Permission");
          })
          .then(function (token) {
            console.log("Token:" + token);
          })
          .catch(function (reason) {
            console.log(reason);
          });
      }

      onMessage(messaging, (payload) => {
        console.log("Message received. ", payload);
        var notificacion = new Notification(payload.notification.title, {
          body: payload.notification.body,
          icon: "./favicon.png",
        });
      });

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/firebase-messaging-sw.js");
        });
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/flutter_service_worker.js");
        });
      }

      InitializeFireBaseMessaging();
    </script>
